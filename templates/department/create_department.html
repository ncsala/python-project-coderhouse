{% extends 'inicio/index.html' %}

{% block title %}
<title>Alta de Departamentos</title>
{% endblock title%}

{% block body_block %}
    <h1 class="cell">Crear Departamentos</h1>

    <div class="grid-container">
        <div class="cell">
            <form action={% url 'url-crear-departamentos' %} method="POST">
                {% csrf_token %}
                {{formulario.as_table}}
                <input type="submit" class="button primary" value="Crear"/>
            </form>
        </div>
    </div>
{% endblock body_block %}
