{% extends 'department/home_department.html' %}

{% block head_block %}
<title>Listado de Departamentos</title>
{% endblock head_block %}

{% block body_block %}
    <h1 class="cell">Crear Departamentos</h1>

    <div class="grid-container">
        <div class="cell">
            <form action={% url 'url-crear-departamentos' %} method="POST">
                {% csrf_token %}
                {{formulario.as_table}}
                <input type="submit" class="button primary" value="Crear"/>
            </form>
        </div>
    </div>
{% endblock body_block %}
