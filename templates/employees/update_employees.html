{% extends 'employees/home_employees.html' %}

{% block head_block %}
<title>Edici√≥n de Empleados</title>
{% endblock head_block %}

{% block body_block %}

<div class="grid-container">
    <h1 class="cell">Actualizar campos de Empleados</h1>

    
    <div class="cell">
        <form class="formulario formulario--empleados" method='POST'> {% csrf_token %}
            <fieldset class="formulario__fieldset">
                <legend class="formulario__legend">MODIFIQUE LOS CAMPOS QUE DESEA ACTUALIZAR</legend>
                <div class="formulario__contenedorCampos__campo">
                    <label class="formulario__campo__label" for="text">Nombre {{form.first_name}}</label>
                </div>
                <div class="formulario__contenedorCampos__campo">
                    <label class="formulario__campo__label" for="text">Apellido {{form.last_name}}</label>
                </div>
                <div class="formulario__contenedorCampos__campo">
                    <label class="formulario__campo__label" for="text">Puesto {{form.position}}</label>
                </div>
                <div class="formulario__contenedorCampos__campo">
                    <label class="formulario__campo__label" for="text">Departamento {{form.department}}</label>
                </div>
                <div class="contenedorBotones">
                    <button class="contenedorBotones__boton contenedorBotones__boton--widht100" type="submit">Actualizar</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>


{% comment %} <input class="formulario__campo__inputTexto" type="text" name="nombre_buscado" placeholder="Nombre de empleado"
    id="nombre_buscado"> {% endcomment %}

{% endblock body_block %}
