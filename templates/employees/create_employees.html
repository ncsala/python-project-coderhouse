{% extends 'employees/home_employees.html' %}

{% block head_block %}
<title>Registro de Empleado</title>
{% endblock head_block %}

{% block body_block %}

    <div class="grid-container">
        <h1 class="cell">Registrar Empleados</h1>
        
        <div class="cell">
            <form method="POST" enctype="multipart/form-data">{% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="button success">Registrar</button>
            </form>
        </div>
    </div>

{% endblock body_block %}
